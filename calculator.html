<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hafsa's Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe4ec; /* light pink background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background-color: #ffb6c1; /* pink */
      padding: 20px;
      border-radius: 15px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 280px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 80%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
    }
    button {
      background-color: #ff8da1;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
      color: white;
    }
    button:hover {
      background-color: #ff5c7a;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Hafsa's Calculation</h2>
    <input type="number" id="num1" placeholder="Enter first number"><br>
    <input type="number" id="num2" placeholder="Enter second number"><br>

    <button onclick="calculate('add')">+</button>
    <button onclick="calculate('subtract')">-</button>
    <button onclick="calculate('multiply')">ร</button>
    <button onclick="calculate('divide')">รท</button>

    <div class="result" id="result">Result: </div>
  </div>

  <script>
    function calculate(operation) {
      let n1 = parseFloat(document.getElementById("num1").value) || 0;
      let n2 = parseFloat(document.getElementById("num2").value) || 0;
      let answer;

      if (operation === 'add') {
        answer = n1 + n2;
      } else if (operation === 'subtract') {
        answer = n1 - n2;
      } else if (operation === 'multiply') {
        answer = n1 * n2;
      } else if (operation === 'divide') {
        if (n2 === 0) {
          document.getElementById("result").innerText = "Cannot divide by zero!";
          return;
        }
        answer = n1 / n2;
      }

      document.getElementById("result").innerText = "Hence the answer is " + answer;
    }
  </script>
</body>
</html>
